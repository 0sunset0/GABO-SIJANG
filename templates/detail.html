
{% extends 'base.html' %}

{% block head %}
    <title>전통시장의 자세한 정보</title>
{% endblock %}

{%block body %}
    <h1>{{market.name}}</h1>
    <h3>시장 평점: {{market.score}}</h3>
    <a href="https://map.kakao.com/?urlX=613355&urlY=1203078&urlLevel=3&map_type=TYPE_MAP&map_hybrid=false" target="_blank"><img width="504" height="310" src="https://map2.daum.net/map/mapservice?FORMAT=PNG&SCALE=2.5&MX=613355&MY=1203078&S=0&IW=504&IH=310&LANG=0&COORDSTM=WCONGNAMUL&logo=kakao_logo" style="border:1px solid #ccc"></a><div class="hide" style="overflow:hidden;padding:7px 11px;border:1px solid #dfdfdf;border-color:rgba(0,0,0,.1);border-radius:0 0 2px 2px;background-color:#f9f9f9;width:482px;"><strong style="float: left;"><img src="//t1.daumcdn.net/localimg/localimages/07/2018/pc/common/logo_kakaomap.png" width="72" height="16" alt="카카오맵"></strong><div style="float: right;position:relative"><a style="font-size:12px;text-decoration:none;float:left;height:15px;padding-top:1px;line-height:15px;color:#000" target="_blank" href="https://map.kakao.com/?urlX=613355&urlY=1203078&urlLevel=3&map_type=TYPE_MAP&map_hybrid=false">지도 크게 보기</a></div></div>
    {% for review in reviews %}
        <div class="card" style="width: 18rem;">
        <div class="card-body">
            <a href ={{ url_for('update', review_id=review.id) }}> <h5 class="card-title">{{review.title}}</h5></a>
            <p class="card-text">{{review.content}}</p>
        </div>
        </div>
    {%endfor%}
    <div>
        <a href ={{ url_for('create', market_id=market.id) }}><button type="button" class="btn btn-outline-dark" >리뷰 추가</button></a>
    </div>
    
{% endblock %}
