{% extends 'base.html' %}

{% block head %}
<title>전통시장 리스트</title>
{% endblock %}

{%block body %}
<div><h2>{{area}}</h2></div>
    <div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">시장 이름</th>
                <th scope="col">시장 주소</th>
              </tr>
            </thead>
            {% for market in markets %}
                <tbody>
                <tr>
                    <th scope="row"><a href="/detail/<가좌시장>">{{market.name}}</a></th>
                    <td>{{market.address}}</td>
                </tr>
                </tbody>
            {%endfor%}
          </table>
    </div>

{% endblock %}
