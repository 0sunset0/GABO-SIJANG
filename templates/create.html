{% extends 'base.html' %}

{% block head %}
<title>리뷰 작성하기</title>
{% endblock %}

{%block body %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">방문한 전통시장에 대해 리뷰를 남겨주세요</h5>
      <p class="card-text">
        {% if market %}
        <form action="{{ url_for('create', market_id=market.id) }}" method="POST" >
            <div class="form-group">
              <input type="text" class="form-control" id="title" name="title" placeholder="제목">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="content" name="content" placeholder="내용">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="score" name="score" placeholder="평점">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
            </div>
            <div class="form-group">
              <a href = {{ url_for('detail',  market_id=market.id) }}><button type="submit" class="btn btn-outline-dark">리뷰 작성</button></a>
            </div>
          </form>
        {% endif %}
      </p>
    </div>
  </div>
{% endblock %}
